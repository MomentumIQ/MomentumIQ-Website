---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign teammember = site.teammembers | where: 'short_name', page.teammember | first %}
  {% if teammember %}
    - <a href="{{ teammember.url }}">{{ teammember.name }}</a>
  {% endif %}
</p>

{{ content }}
